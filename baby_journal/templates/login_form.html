{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="center-align">Login</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- email -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix indigo-text text- lighten-2"></i>
                        <input id="login_email" name="email" type="email" minlength="5" maxlength="50" class="validate"
                            required data-length="50">
                        <label for="email">Email Address</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix indigo-text text- lighten-2"></i>
                        <input id="login_password" name="password" type="password" minlength="5" maxlength="20"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,20}$" class="validate"
                            required data-length="20">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large indigo  lighten-2 text-shadow">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col m12">
            <p class="center-align">
                New Here? <a href="{{url_for('register') }}" class="indigo-text text- lighten-2">Register Account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
