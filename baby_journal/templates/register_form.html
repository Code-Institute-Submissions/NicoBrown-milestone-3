{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="center-align">Register</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- email -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix indigo-text text-darken-4"></i>
                        <input id="register_email" name="email" type="email" minlength="5" maxlength="50"
                            class="validate" required data-length="50">
                        <span class="helper-text" data-error="please include a valid email e.g name@email.com"></span>
                        <label for="email">Email Address</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix indigo-text text-darken-4"></i>
                        <input id="register_password" name="password" type="password" minlength="5" maxlength="20"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,20}$" class="validate"
                            required data-length="20">
                        <span class="helper-text"
                            data-error="Between 8 to 20 characters, at least one letter, one number and one special character"></span>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Phone number -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix indigo-text text-darken-4"></i>
                        <input id="register_phone" name="phone" type="text" minlength="5" maxlength="13"
                            pattern="^[+0-9]{5,16}$" class="validate" required data-length="13">
                        <span class="helper-text" data-error="Please enter a valid phone number"></span>
                        <label for="email">Phone Number</label>
                    </div>
                </div>
                <!-- Address -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix indigo-text text-darken-4"></i>
                        <input id="register_address" name="address" type="text" minlength="5" maxlength="100"
                            pattern="([a-zA-Z0-9\,])" class="validate" required data-length="100">
                        <span class="helper-text" data-error="Please enter a valid address"></span>
                        <label for="address">Address</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large indigo darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered? <a href="{{url_for('login') }}" class="indigo-text text-darken-4">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
